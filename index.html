<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="elhamech mohamed-ali #MASTER">
  <link rel="icon" type="image/png" href="assets/icons/icon.png">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Fisheye</title>
</head>

<body>

  <!--=============== HEADER ===============-->
  <header>
    <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo">
    <h1 tabindex="0">Nos photographes</h1>
  </header>

  <!--=============== MAIN ===============-->
  <main id="main">
    <div class="photographer_section"></div>
  </main>

  <!--=============== FOOTER ===============-->
  <footer>
    <address>
      <a href="mailto:master.code.develop@gmail.com" target="_self" title="contact-author">Contacter le d√©veloppeur</a>
    </address>
  </footer>

  <!--=============== TEMPLATES ===============-->
  <template id="photographer-article">
    <article class="photographer-article">
      <a>
        <picture>
          <source media="(max-width:750px)">
          <source media="(max-width:1500px)">
          <source media="(max-width:2000px)">
          <img class="photographer-article__picture-img">
        </picture>
        <h2 class="photographer-article__name"></h2>
      </a>
      <h3 class="photographer-article__location"></h3>
      <span class="photographer-article__tagline"></span>
      <span class="photographer-article__price"></span>
    </article>
  </template>

  <!--=============== SCRIPT ===============-->
  <script src="./scripts/pages/index.js" type="module"></script>
  <noscript>Votre navigateur ne supporte pas JavaScript!</noscript>

</body>

</html>
