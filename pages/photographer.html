<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="elhamech mohamed-ali #MASTER">
  <link rel="icon" type="image/png" href="../assets/icons/icon.png">
  <link href="../css/style.css" rel="stylesheet" type="text/css">
  <title>Fisheye - photographe</title>
</head>

<body>
  <!--=============== HEADER ===============-->
  <header>
    <a href="../index.html" tabindex="0" target="_self" title="Fisheye Home page">
      <img src="../assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>

  <!--=============== MAIN ===============-->
  <main id="photographer" class="photographer" aria-hidden="false">
    <!--=============== PHOTOGRAPHER-HEADER ===============-->
    <section class="photographer-header">
      <div class="photographer-header__profile">
        <h1 class="photographer-header__profile-name" tabindex="0"></h1>
        <div class="photographer-header__profile-details">
          <span class="photographer-header__profile-details-location" tabindex="0"></span>
          <span class="photographer-header__profile-details-tagline" tabindex="0"></span>
        </div>
      </div>
      <button id="openContactModal" type="button" class="btn" id="contact-btn" value="Contact Me">Contactez-moi</button>
      <img class="photographer-header__picture" alt="">
    </section>

    <!--=============== SELECT DROP DOWN ===============-->
    <div class="dropdown" id="dropdown">
      <span id="select-label" class="select-label">Trier par</span>
      <button type="button" id="current-option" class="current-option" data-value="popularity">Popularité</button>
      <div id="select" class="select" role="listbox" aria-haspopup="listbox" aria-expanded="false" aria-hidden="true" tabindex="0">
        <button class="option" type="button" role="option" data-value="popularity" id="listbox-popularity" aria-label="Triez par popularité" aria-selected="true" tabindex="0">Popularité</button>
        <button class="option" type="button" role="option" data-value="date" id="listbox-date" aria-label="Triez par date"  aria-selected="false" tabindex="0">Date</button>
        <button class="option" type="button" role="option" data-value="title" id="listbox-title" aria-label="Triez par titre"  aria-selected="false" tabindex="0">Titre</button>
      </div>
    </div>

    <!--=============== PHOTOGRAPHER-HEADER ===============-->
    <section id="galery-section" class="galery-section"></section>

  </main>

  <!--=============== MODAL-GALERY ===============-->
  <div id="modal-galery" class="modal modal-galery" tabindex="0" role="dialog" aria-hidden="true" aria-label="image closeup view" >
      <button class="modal-galery__arrow left" type="button" aria-label="previous image" title="previous image" tabindex="0">&lt;</button>
      <figure class="modal-galery__figure"></figure>
      <button class="modal-galery__arrow right" type="button" aria-label="next image" title="next image" tabindex="0">></button>
      <button class="modal-galery__close-btn" type="button"  aria-label="close dialog" title="close dialog" tabindex="0">✖</button>
  </div>
  <!--=============== MODAL-CONTACT ===============-->
  <div id="contact-modal" class="modal contact-modal" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Formulaire de contact" aria-describedby="contactTitle" tabindex="-1"> 
    <div class="contact-modal__content">
      <h2 class="contact-modal__title" tabindex="0"></h2>
      <button type="button" class="contact-modal__close-btn" id="close-modal" tabindex="0" aria-label="close dialog" >✖</button>
      <form  class="form" method="post" tabindex="-1">
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" tabindex="0">
        </div>
        <div class="form-group">
          <label for="lastname">Nom</label>
          <input type="text" name="lastname" id="lastname" tabindex="0">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" tabindex="0">
        </div>
        <div class="form-group">
          <label for="message">Votre message</label>
          <textarea name="message" id="message" cols="30" rows="10" tabindex="0"></textarea>
        </div>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <div class="likes" role="note" aria-label="Affichage du nombre de likes" aria-hidden="true">
    <p>
      <strong id="likes-count"></strong>
      <span class="likes-count"></span>
    </p>
    <p id="photographerPrice"></p>
  </div>
  <!--=============== FOOTER ===============-->
  <footer>
    <address>
      <a href="mailto:master.code.develop@gmail.com" title="contact-author" target="_self">Contacter le développeur</a>
    </address>
  </footer>

  <!--=============== TEMPLATES ===============-->
  <!------- galery ------->
  <template id="galery-template">
    <article class="card" >
      <div class="card-header"></div>
      <div class="card-details">
        <h2 class="card-details__title" tabindex="0"></h2>
        <button type="button" tabindex="0" class="card-details__likes" aria-label="Ajouter à la liste des favoris"></button>
      </div>
    </article>
  </template>

  <!--=============== SCRIPT ===============-->
  <script src="../scripts/pages/photographer.js" type="module"></script>
</body>

</html>
