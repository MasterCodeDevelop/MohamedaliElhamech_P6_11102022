<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/icons/icon.png" />
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
  <title>Fisheye - photographe</title>
</head>

<body>
  <!--=============== HEADER ===============-->
  <header>
    <a href="../index.html" tabindex="0">
      <img src="../assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>

  <!--=============== MAIN ===============-->
  <main id="photographer" class="photographer" aria-hidden="false">
    <!--=============== ADD PHOTOGRAPHER-HEADER FROM JS ===============-->

    <!--=============== SELECT DROP DOWN ===============-->
    <div class="dropdown">
      <label id="select-label" class="select-label" for="select">Trier par</label>
      <nav id="select" class="select" role="button" aria-haspopup="listbox" tabindex="0" aria-expanded="false" aria-hidden=true>
        <span id="current-option" class="current-option" data-value="popularity">Popularité</span>
        <ul role="listbox" id="optgroup" class="optgroup" tabindex="-1" aria-labelledby="listbox-label" aria-activedescendant="listbox-popularity">
          <li class="option" role="option" data-value="popularity" tabindex="-1" id="listbox-popularity" aria-selected="true">Popularité</li>
          <li class="option" role="option" data-value="date" tabindex="-1" id="listbox-date" aria-selected="false"> Date</li>
          <li class="option" role="option" data-value="title" tabindex="-1" id="listbox-title" aria-selected="false"> Titre</li>
        </ul>
      </nav>
    </div>

    <!--=============== PHOTOGRAPHER-HEADER ===============-->
    <section id="galery-section" class="galery-section"></section>

  </main>

  <!--=============== MODAL-GALERY ===============-->
  <div id="modal-galery" class="modal modal-galery" tabindex="0" role="dialog" aria-hidden="true" aria-label="image closeup view" >
      <a href="#previou-image" class="modal-galery__arrow left" aria-label="previous image" tabindex="0">&lt;</a>
      <figure class="modal-galery__figure"></figure>
      <a href="#next-image" class="modal-galery__arrow right" aria-label="next image" tabindex="0">&gt;</a>
      <button class="modal-galery__close-btn" tabindex="0" aria-label="close dialog" >✖</button>
  </div>
  <!--=============== MODAL-CONTACT ===============-->
  <div id="contact-modal" class="modal contact-modal" tabindex="-1" role="dialog" aria-hidden="true" aria-label="image closeup view" >
    <div class="contact-modal__content">
      <h1 class="contact-modal__title" tabindex="0"></h1>
      <button class="contact-modal__close-btn" id="close-modal" tabindex="0" aria-label="close dialog" >✖</button>
      <form action="" class="form" method="post">
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname">
        </div>
        <div class="form-group">
          <label for="lastname">Nom</label>
          <input type="text" name="lastname" id="lastname">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Votre message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <!--=============== TEMPLATES ===============-->

  <!------- photographer-header ------->
  <template id="photographer-header-template">
    <section class="photographer-header">
      <div class="photographer-header__profile">
        <h1 class="photographer-header__profile-name" tabindex="0"></h1>
        <div class="photographer-header__profile-details">
          <span class="photographer-header__profile-details-location" tabindex="0"></span>
          <span class="photographer-header__profile-details-tagline" tabindex="0"></span>
        </div>
      </div>
      <button class="btn" id="contact-btn" aria-labelledby="contact-me">Contactez-moi</button>
      <img class="photographer-header__picture">
    </section>
  </template>
  <!------- galery ------->
  <template id="galery-template">
    <article class="card" >
      <div class="card-header"></div>
      <div class="card-details">
        <h5 class="card-details__title" tabindex="0"></h5>
        <span class="card-details__likes" tabindex="0"></span>
      </div>
    </article>
  </template>

  <!--=============== SCRIPT ===============-->
  <script src="../scripts/pages/photographer.js" type="module"></script>
</body>

</html>
