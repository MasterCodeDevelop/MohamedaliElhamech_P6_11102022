<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/icons/icon.png" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <title>Fisheye - photographe</title>
</head>

<body>
  <!--=============== HEADER ===============-->
  <header>
    <a href="index.html" tabindex="0">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>

  <!--=============== MAIN ===============-->
  <main id="photographer" class="photographer" aria-hidden="false">
    <!--=============== ADD PHOTOGRAPHER-HEADER FROM JS ===============-->

    <!--=============== SELECT DROP DOWN ===============-->
    <div class="dropdown">
      <label id="listbox-label" class="select-label" for="select">Trier par</label>
      <nav id="select" class="select" role="button" aria-haspopup="listbox" tabindex="0" aria-expanded="false"
        aria-hidden=true>
        <span id="current-option" class="current-option" data-value="popularity">Popularité</span>
        <ul role="listbox" id="optgroup" class="optgroup" tabindex="-1" aria-labelledby="listbox-label"
          aria-activedescendant="listbox-popularity">
          <li class="option" role="option" data-value="popularity" tabindex="-1" id="listbox-popularity"
            aria-selected="true">Popularité</li>
          <li class="option" role="option" data-value="date" tabindex="-1" id="listbox-date" aria-selected="false">Date
          </li>
          <li class="option" role="option" data-value="title" tabindex="-1" id="listbox-title" aria-selected="false">
            Titre</li>
        </ul>
      </nav>
    </div>

    <!--=============== PHOTOGRAPHER-HEADER ===============-->
    <section id="galery-section"class="galery-section"></section>

  </main>

  <!--=============== MODAL-GALERY ===============-->
  <div id="modal-galery" class="modal modal-galery" tabindex="0" role="dialog" aria-hidden="true" aria-modal="true" aria-label="image closeup view" >
    <div class="modal-galery__content">
      <a href="#previou-image" class="modal-galery__arrow left" aria-label="previous image" tabindex="0">&lt;</a>
      <figure class="modal-galery__figure"></figure>
      <a href="#next-image" class="modal-galery__arrow right" aria-label="next image" tabindex="0">&gt;</a>
      <button class="modal-galery__close-btn" tabindex="0" aria-label="close dialog" >✖</button>
    </div>
  </div>

  <!--=============== TEMPLATES ===============-->

  <!------- photographer-header ------->
  <template id="photographer-header-template">
    <section class="photographer-header">
      <div class="photographer-header__profile">
        <h2 class="photographer-header__profile-name" tabindex="0"></h2>
        <div class="photographer-header__profile-details" tabindex="0">
          <span class="photographer-header__profile-details-location"></span>
          <span class="photographer-header__profile-details-tagline"></span>
        </div>
      </div>
      <button class="btn" id="contact-btn" aria-labelledby="contact-btn" tabindex="0">Contactez-moi</button>
      <img class="photographer-header__picture">
    </section>
  </template>
  <!------- galery ------->
  <template id="galery-template">
    <article class="card" >
      <div class="card-header"></div>
      <div class="card-details">
        <h5 class="card-details__title"></h5>
        <p class="card-details__likes">
          <span></span>
          <span>♥</span>
        </p>
      </div>
    </article>
  </template>

  <!--=============== SCRIPT ===============-->
  <script src="./scripts/pages/photographer.js" type="module"></script>
</body>

</html>
